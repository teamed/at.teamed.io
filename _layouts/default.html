<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <base href="/"/>
    <meta http-equiv="refresh" content="0; url=http://www.zerocracy.com/" />
    <link rel="icon" type="image/png" href="//img.teamed.io/ico-64x64.png"/>
    <link rel="shortcut icon" href="//img.teamed.io/ico-64x64.png" />
    <meta name="description" content="{{ page.description | join:' ' | escape }}" />
    <meta name="keywords" content="{{ page.keywords | join:', ' | escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="twitter:account_id" content="4503599630178231" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <title>{{ page.title }}</title>
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/js/all.js?{{ site.data['hash'] }}"></script>
  </head>
  <body data-ng-app='teamed'>
    <section itemscope itemtype="http://schema.org/Offer">
      <header>
        <a href="http://www.teamed.io">
          <img src="//img.teamed.io/logo.svg"
            style="width:128px;height:128px;"
            alt="teamed.io logo"/>
        </a>
      </header>
      <article role="main" data-ng-controller="Main">
        {{ content }}
      </article>
      <footer>
        <a href="mailto:hire@teamed.io" style="font-size:0.8em">hire@teamed.io</a>
      </footer>
    </section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-1963507-34', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
